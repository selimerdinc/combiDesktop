version: '3.8'

services:
  kombi:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - kombi-db:/app/data
    restart: unless-stopped
    environment:
      - TZ=Europe/Istanbul
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  kombi-db:
